<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>problem5</title>
</head>
<body>
    <p id="p">enter a number:</p>
    <input type="text" name="number" id="number">
    <button id="buttonSum">Addition</button>
    <button id="buttonMult">Multiplication</button>


    <script>
        const buttonSum = document.getElementById("buttonSum");
        const buttonMult = document.getElementById("buttonMult");
        const input = document.getElementById("number");
        const p = document.getElementById("p");

        const sumTo = (number)=>{
            let sum=0;
            for (i=1;i<=parseInt(number);i++){
                sum += i;
            }
            return sum;
        }

        const multiplyTo = (number)=>{
            let result=1;
            for (i=2;i<=parseInt(number);i++){
                result *= i;
            }
            return result;
        }

        buttonSum.addEventListener('click',()=>{
            p.innerText = `Sum is ${sumTo(input.value)}`;
        });

        buttonMult.addEventListener('click',()=>{
            p.innerText = `Multiplication value is ${multiplyTo(input.value)}`;
        });
    </script>
</body>
</html>
